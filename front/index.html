<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>


        async function submitForm(event) {
            event.preventDefault();  // Empêche le rechargement de la page

            // Récupérer les valeurs du formulaire
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            // Créer l'objet pour les données à envoyer
            const data = new FormData();
            data.append("num1", num1);
            data.append("num2", num2);

            try {
                // Envoyer les données via une requête POST
                const response = await fetch("http://localhost:5000/compute", {
                    method: "POST",
                    body: data,
                });

                if (!response.ok) {
                    throw new Error("Erreur lors de l'envoi des données.");
                }

                // Attendre la réponse JSON
                const resultData = await response.json();
                console.log('result data : ', resultData);
                // Afficher le résultat du calcul dans la page
                if (resultData.result !== undefined) {
                    document.getElementById("lastResult").innerText = 
                        `Le résultat est : ${resultData.result}`;
                } else {
                    document.getElementById("lastResult").innerText = 
                        "Erreur lors du calcul.";
                }


            } catch (error) {
                console.error("Erreur:", error);
                document.getElementById("lastResult").innerText = 
                    "Erreur lors de l'envoi des données.";
            }
        }

        // Appeler la fonction fetchAllResult() lors du chargement de la page
        window.onload = fetchAllResult;
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">

        <!-- Titre -->
        <h1 class="text-center mb-4">Calculatrice de Résultats</h1>

        <!-- Formulaire -->
        <form id="calcForm" onsubmit="submitForm(event)" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="num1" class="form-label">Nombre 1:</label>
                <input type="number" id="num1" name="num1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="num2" class="form-label">Nombre 2:</label>
                <input type="number" id="num2" name="num2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
        </form>

        <!-- Résultat -->
        <h2 id="lastResult" class="mt-4 text-center">Le dernier résultat stocké en BDD est : </h2>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
